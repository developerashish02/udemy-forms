<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />

            <p
              style="color: red"
              class="help-block"
              *ngIf="username.invalid && username.touched"
            >
              Please Enter a valid value..
            </p>
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="useremail"
              required
              email
              #email="ngModel"
            />
          </div>
          <p
            class="help-block"
            style="color: red"
            *ngIf="email.invalid && email.touched"
          >
            Please Enter valid email..
          </p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secret"
            ngModel="Hello Ashish"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            name="questionAns"
            cols="3"
            [(ngModel)]="comment"
            class="form-control"
          >
          </textarea>
        </div>

        <p>your replay: {{ comment }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            {{ gender }}
          </label>

          <input type="radio" name="gender" [value]="gender" ngModel required />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="suggestUserName()" >
          Submit
        </button>

        <p style="color: brown" *ngIf="userdata.invalid && userdata.touched">
          User data is not valid ..
        </p>
      </form>
    </div>
  </div>
</div>
